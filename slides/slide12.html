<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 12 - Homework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
        }
    </script>
    <style>
        :root {
            --bg-body: #0f172a;
            --surface: #1e293b;
            --border-ui: #334155;
            --text-main: #f1f5f9;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-card {
            background: var(--surface);
            border: 1px solid var(--border-ui);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            items-align: center;
            gap: 1rem;
        }

        .btn-card:hover {
            transform: translateY(-8px);
            border-color: #6366f1;
            box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body>
    <div class="w-full max-w-5xl p-8 flex flex-col items-center gap-12">
        <div class="text-center space-y-4">
            <span
                class="text-[11px] font-black uppercase tracking-[0.3em] text-indigo-400 bg-indigo-900/30 px-4 py-1.5 rounded-full border border-indigo-800/50">
                Slide 12 - Homework
            </span>
            <h1 class="text-5xl md:text-6xl font-black text-slate-100 tracking-tight">
                Practice at <span class="header-gradient">Home</span>
            </h1>
            <p class="text-slate-400 text-xl">Complete these activities before the next lesson.</p>
        </div>

        <div class="flex flex-wrap justify-center gap-8 w-full">
            <a href="#" class="btn-card group">
                <div
                    class="w-16 h-16 rounded-2xl bg-indigo-500/20 text-indigo-400 flex items-center justify-center text-3xl mx-auto group-hover:scale-110 transition-transform">
                    ‚úèÔ∏è
                </div>
                <h3 class="text-2xl font-bold">Wordwall</h3>
                <p class="text-sm text-slate-500 font-semibold">Match definitions and practice vocabulary.</p>
            </a>

            <a href="#" class="btn-card group">
                <div
                    class="w-16 h-16 rounded-2xl bg-pink-500/20 text-pink-400 flex items-center justify-center text-3xl mx-auto group-hover:scale-110 transition-transform">
                    üìù
                </div>
                <h3 class="text-2xl font-bold">Padlet</h3>
                <p class="text-sm text-slate-500 font-semibold">Write your introduction and share with class.</p>
            </a>

            <a href="#" class="btn-card group">
                <div
                    class="w-16 h-16 rounded-2xl bg-emerald-500/20 text-emerald-400 flex items-center justify-center text-3xl mx-auto group-hover:scale-110 transition-transform">
                    üéÆ
                </div>
                <h3 class="text-2xl font-bold">Review Game</h3>
                <p class="text-sm text-slate-500 font-semibold">Play the sentence builder game again.</p>
            </a>
        </div>
    </div>

    <script>
        gsap.from(".btn-card", { y: 40, opacity: 0, duration: 0.8, stagger: 0.15, ease: "power2.out" });

        window.setTheme = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
        };
        document.documentElement.classList.add('dark');
    </script>
</body>

</html>
