<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 4 - Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 8px solid white;
        }

        .highlight-yellow {
            background-color: #fde047;
            padding: 0.2rem 0.5rem;
            transform: skew(-3deg);
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1 class="text-4xl md:text-5xl font-black mb-8 text-center text-slate-800">
        <span class="highlight-yellow">VIDEO</span> with answers
    </h1>

    <div class="video-container">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/UnEmEbWytI8?rel=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <p class="mt-6 text-slate-500 font-bold uppercase tracking-widest text-sm">Watch and Repeat</p>

</body>

</html>
