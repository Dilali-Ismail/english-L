<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 3 - Objectives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 90%;
        }

        .check-icon {
            color: #10b981;
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .audio-btn {
            background: #e0f2fe;
            color: #0284c7;
            padding: 0.5rem;
            border-radius: 50%;
            margin-left: auto;
            cursor: pointer;
            transition: all 0.2s;
        }

        .audio-btn:hover {
            background: #0284c7;
            color: white;
            transform: scale(1.1);
        }

        .green-note {
            background: #dcfce7;
            border: 1px solid #86efac;
            color: #166534;
            padding: 1rem 2rem;
            border-radius: 1rem;
            margin-top: 2rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="card relative">
        <h1 class="text-4xl md:text-5xl font-black mb-10 text-slate-800">
            Learning Objectives: <br>
            <span class="text-indigo-600">Today You Will Learn To...</span>
        </h1>

        <ul class="space-y-6 text-xl md:text-2xl font-semibold text-slate-700">
            <li class="flex items-center p-3 hover:bg-slate-50 rounded-xl transition cursor-pointer group"
                onclick="speak('Say hello')">
                <span class="check-icon">✓</span>
                <span>Say hello</span>
                <button class="audio-btn opacity-0 group-hover:opacity-100"><svg class="w-6 h-6" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg></button>
            </li>
            <li class="flex items-center p-3 hover:bg-slate-50 rounded-xl transition cursor-pointer group"
                onclick="speak('Say your name')">
                <span class="check-icon">✓</span>
                <span>Say your name</span>
                <button class="audio-btn opacity-0 group-hover:opacity-100"><svg class="w-6 h-6" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg></button>
            </li>
            <li class="flex items-center p-3 hover:bg-slate-50 rounded-xl transition cursor-pointer group"
                onclick="speak('Say where you are from')">
                <span class="check-icon">✓</span>
                <span>Say where you are from</span>
                <button class="audio-btn opacity-0 group-hover:opacity-100"><svg class="w-6 h-6" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg></button>
            </li>
            <li class="flex items-center p-3 hover:bg-slate-50 rounded-xl transition cursor-pointer group"
                onclick="speak('Say your job')">
                <span class="check-icon">✓</span>
                <span>Say your job</span>
                <button class="audio-btn opacity-0 group-hover:opacity-100"><svg class="w-6 h-6" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg></button>
            </li>
        </ul>

        <div class="green-note">
            We're adding audio here! (Click rows to hear)
        </div>
    </div>

    <script>
        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>

</html>
