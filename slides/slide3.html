<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 3 - Objectives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
        }
    </script>
    <style>
        :root {
            --primary: #6366f1;
            --bg-page: #0f172a;
            /* Forced Dark */
            --surface: #1e293b;
            --border: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
        }

        .slide-content {
            width: 100%;
            max-width: 1200px;
            z-index: 10;
        }

        .header-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                overflow-y: auto;
                height: auto;
                display: block;
            }

            .header-section {
                margin-bottom: 2rem;
            }

            .main-title {
                font-size: 1.5rem;
            }

            .slide-content {
                padding-bottom: 2rem;
            }
        }

        .header-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .outcomes-timeline {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            position: relative;
        }

        /* The vertical line */
        .outcomes-timeline::before {
            content: '';
            position: absolute;
            left: 2rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--border), #cbd5e1, var(--border));
            z-index: 0;
            opacity: 0;
        }

        .outcome-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 1.75rem 2.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
            opacity: 0;
            transform: translateX(20px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .outcome-item:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            transform: scale(1.01) translateX(25px);
        }

        .marker-circle {
            width: 48px;
            height: 48px;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1rem;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Marker Colors */
        .item-1 .marker-circle {
            color: #818cf8;
        }

        .item-2 .marker-circle {
            color: #34d399;
        }

        .item-3 .marker-circle {
            color: #fbbf24;
        }

        .content-box {
            flex: 1;
        }

        .item-label {
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #94a3b8;
            margin-bottom: 0.25rem;
            display: block;
        }

        .item-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .outcome-item {
                padding: 1.25rem 1.5rem;
                gap: 1.5rem;
            }

            .item-text {
                font-size: 1.15rem;
            }

            .outcomes-timeline::before {
                left: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="slide-content">
        <div class="header-section">
            <div class="text-center space-y-6 mb-8">
                <span
                    class="text-[11px] font-black uppercase tracking-[0.3em] text-indigo-500 bg-indigo-50 dark:bg-indigo-900/30 dark:text-indigo-400 px-4 py-1.5 rounded-full border border-indigo-100 dark:border-indigo-800/50">
                    Slide 03 - Learning Objectives
                </span>
                <h1 class="text-5xl font-black text-slate-100 tracking-tight transition-colors">
                    Learning <span class="header-gradient">Objectives</span>
                </h1>
            </div>
            <p class="text-slate-400 font-medium max-w-lg mx-auto transition-colors mt-4">
                By the end of the lesson, you will be able to:
            </p>
        </div>

        <div class="outcomes-timeline" id="timeline">
            <!-- Outcome 1 -->
            <div class="outcome-item item-1">
                <div class="marker-circle">01</div>
                <div class="content-box">
                    <span class="item-label">Outcome 01</span>
                    <p class="item-text">Say hello in formal and informal ways.</p>
                </div>
            </div>

            <!-- Outcome 2 -->
            <div class="outcome-item item-2">
                <div class="marker-circle">02</div>
                <div class="content-box">
                    <span class="item-label">Outcome 02</span>
                    <p class="item-text">Introduce yourself and others.</p>
                </div>
            </div>

            <!-- Outcome 3 -->
            <div class="outcome-item item-3">
                <div class="marker-circle">03</div>
                <div class="content-box">
                    <span class="item-label">Outcome 03</span>
                    <p class="item-text">Ask and answer questions about personal details.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Support
        window.setTheme = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.documentElement.classList.add('dark'); // Force dark
            const tl = gsap.timeline();
            tl.from(".header-section", { opacity: 0, y: -20, duration: 1, ease: "power4.out" });

            // Line Reveal
            tl.to(".outcomes-timeline", {
                "--line-opacity": 1, onStart: () => {
                    document.styleSheets[0].insertRule('.outcomes-timeline::before { opacity: 1 !important; }', 0);
                }, duration: 0.01
            }, "-=0.2");

            tl.to(".outcome-item", {
                opacity: 1, x: 0, duration: 0.8, stagger: 0.15, ease: "power3.out"
            }, "-=0.1");
        });
    </script>
</body>

</html>
