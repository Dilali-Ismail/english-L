<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 2 - Open The Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
        }
    </script>
    <style>
        :root {
            --accent: #4f46e5;
            --accent-glow: rgba(79, 70, 229, 0.2);
            --bg-body: #f8fafc;
            --surface: #ffffff;
            --border-ui: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
        }

        html.dark {
            --bg-body: #0f172a;
            --surface: #1e293b;
            --border-ui: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ambient-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(14, 165, 233, 0.05) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        html.dark .ambient-bg {
            background:
                radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(14, 165, 233, 0.10) 0%, transparent 50%);
        }

        .slide-container {
            width: 100%;
            max-width: 1400px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* Header */
        .header-section {
            text-align: center;
        }

        .unit-badge {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #eef2ff;
            border: 1px solid #e0e7ff;
            border-radius: 9999px;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        html.dark .unit-badge {
            background: rgba(79, 70, 229, 0.1);
            border-color: rgba(79, 70, 229, 0.2);
            color: #818cf8;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.04em;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .highlight-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Box Grid */
        .boxes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }

        .mystery-box {
            position: relative;
            aspect-ratio: 1;
            perspective: 1200px;
            cursor: pointer;
        }

        .box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mystery-box.opened .box-inner {
            transform: rotateY(180deg);
        }

        .box-front,
        .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .box-front {
            background: var(--surface);
            border: 2px solid var(--border-ui);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        html.dark .box-front {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .mystery-box:not(.opened):hover .box-front {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 80px rgba(79, 70, 229, 0.15);
            border-color: var(--accent);
        }

        .box-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        .box-number {
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .box-back {
            background: linear-gradient(135deg, var(--accent) 0%, #4338ca 100%);
            color: white;
            transform: rotateY(180deg);
            box-shadow: 0 20px 60px rgba(79, 70, 229, 0.3);
        }

        .box-question {
            font-size: 1.3rem;
            font-weight: 800;
            line-height: 1.4;
        }

        .box-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Progress Bar */
        .progress-section {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .progress-bar-container {
            height: 12px;
            background: var(--surface);
            border: 2px solid var(--border-ui);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5 0%, #3b82f6 100%);
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 999px;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-top: 0.75rem;
        }

        /* Win Screen */
        .win-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.95) 0%, rgba(2, 6, 23, 1) 100%);
            backdrop-filter: blur(30px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .win-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .win-card {
            text-align: center;
            transform: scale(0.8) translateY(40px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .win-screen.active .win-card {
            transform: scale(1) translateY(0);
        }

        .win-title {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.04em;
        }

        .win-subtitle {
            color: #94a3b8;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 4rem;
        }

        .btn-replay {
            background: white;
            color: #0f172a;
            padding: 1.5rem 4rem;
            border-radius: 2rem;
            font-weight: 800;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.4s;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(34, 211, 238, 0.2);
            border: none;
        }

        .btn-replay:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(34, 211, 238, 0.4);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .slide-container {
                padding: 2rem 1rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .boxes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .slide-container {
                padding: 1.5rem 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .boxes-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 400px;
            }

            .box-icon {
                font-size: 4rem;
            }

            .box-question {
                font-size: 1.1rem;
            }

            .win-title {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>

    <div class="ambient-bg"></div>

    <div class="slide-container">
        <!-- Header -->
        <div class="header-section">
            <div class="unit-badge">Slide 02 ‚Äî Warm-up Activity</div>
            <h1 class="hero-title">
                <span class="highlight-gradient">Open the Box</span><br>
                & Discover
            </h1>
            <p class="hero-subtitle">
                Click on any mystery box to reveal a warm-up question. Let's get to know each other!
            </p>
        </div>

        <!-- Progress -->
        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">0 of 6 boxes opened</span>
            </div>
        </div>

        <!-- Boxes Grid -->
        <div class="boxes-grid" id="boxesGrid">
            <!-- Boxes will be generated by JS -->
        </div>
    </div>

    <!-- Win Screen -->
    <div id="winScreen" class="win-screen">
        <div class="win-card">
            <h1 class="win-title">Amazing!</h1>
            <p class="win-subtitle">You've opened all the mystery boxes! üéâ</p>
            <button class="btn-replay" onclick="resetBoxes()">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Start Over
            </button>
        </div>
    </div>

    <script>
        // Questions Data
        const BOXES = [
            {
                svg: `<svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>`,
                question: "What is your name?",
                icon: "üéÅ"
            },
            {
                svg: `<svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`,
                question: "Where are you from?",
                icon: "üì¶"
            },
            {
                svg: `<svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>`,
                question: "What is your job?",
                icon: "üéÄ"
            },
            {
                svg: `<svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>`,
                question: "Why do you study English?",
                icon: "üéÅ"
            },
            {
                svg: `<svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"/></svg>`,
                question: "Do you like energy drinks or coffee?",
                icon: "üì¶"
            },
            {
                svg: `<svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/></svg>`,
                question: "What is your hobby?",
                icon: "üéÄ"
            }
        ];


        let openedCount = 0;

        // Audio
        const audio = {
            open: new Audio('https://res.cloudinary.com/da63nggkh/video/upload/v1768925782/mixkit-select-click-1109_aocgfc.wav'),
            win: new Audio('https://res.cloudinary.com/da63nggkh/video/upload/v1769265299/mixkit-video-game-win-2016_ignsix.wav')
        };
        audio.open.volume = 0.3;
        audio.win.volume = 0.4;

        // Elements
        const boxesGrid = document.getElementById('boxesGrid');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const winScreen = document.getElementById('winScreen');

        // Initialize
        function init() {
            renderBoxes();
            updateProgress();
        }

        function renderBoxes() {
            boxesGrid.innerHTML = '';
            BOXES.forEach((box, index) => {
                const boxEl = document.createElement('div');
                boxEl.className = 'mystery-box';
                boxEl.dataset.index = index;

                boxEl.innerHTML = `
                <div class="box-inner">
                    <div class="box-front">
                        <div class="box-icon">${box.icon}</div>
                        <div class="box-number">Box ${index + 1}</div>
                    </div>
                    <div class="box-back">
                        <div class="box-emoji">${box.svg}</div>
                        <div class="box-question">${box.question}</div>
                    </div>

                </div>
            `;

                boxEl.addEventListener('click', () => openBox(boxEl, index));
                boxesGrid.appendChild(boxEl);

                // Entrance animation
                gsap.from(boxEl, {
                    opacity: 0,
                    scale: 0.8,
                    y: 30,
                    duration: 0.6,
                    delay: index * 0.1,
                    ease: "back.out(1.7)"
                });
            });
        }

        function openBox(boxEl, index) {
            if (boxEl.classList.contains('opened')) return;

            // Audio feedback
            audio.open.currentTime = 0;
            audio.open.play().catch(() => { });

            // Flip the box
            boxEl.classList.add('opened');
            boxEl.style.pointerEvents = 'none';

            // Mini confetti
            confetti({
                particleCount: 30,
                spread: 60,
                origin: {
                    x: (index % 2 === 0 ? 0.3 : 0.7),
                    y: 0.6
                },
                colors: ['#4f46e5', '#3b82f6', '#22d3ee']
            });

            openedCount++;
            updateProgress();

            // Check win
            if (openedCount === BOXES.length) {
                setTimeout(showWinScreen, 1000);
            }
        }

        function updateProgress() {
            const percentage = (openedCount / BOXES.length) * 100;
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${openedCount} of ${BOXES.length} boxes opened`;
        }

        function showWinScreen() {
            audio.win.currentTime = 0;
            audio.win.play().catch(() => { });

            winScreen.classList.add('active');

            // Big confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function resetBoxes() {
            openedCount = 0;
            winScreen.classList.remove('active');

            document.querySelectorAll('.mystery-box').forEach(box => {
                box.classList.remove('opened');
                box.style.pointerEvents = 'auto';
            });

            updateProgress();

            // Re-animate boxes
            gsap.from('.mystery-box', {
                opacity: 0,
                scale: 0.8,
                y: 30,
                duration: 0.5,
                stagger: 0.08,
                ease: "back.out(1.7)"
            });
        }

        // Theme sync
        window.setTheme = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        };

        // Audio cleanup
        window.stopSlideAudio = function () {
            Object.values(audio).forEach(a => {
                a.pause();
                a.currentTime = 0;
            });
        };

        // Init
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

</body>

</html>
