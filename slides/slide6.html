<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 6 - Professions Part 1 | Health & Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-glow: rgba(79, 70, 229, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-slate: #0f172a;
            --bg-body: #f1f5f9;
            --card-bg: #ffffff;
            --btn-bg: #f1f5f9;
            --btn-border: #e2e8f0;
            --btn-text: #64748b;
        }

        html.dark {
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.05);
            --text-slate: #f1f5f9;
            --bg-body: #0f172a;
            --card-bg: #1e293b;
            --btn-bg: #1e293b;
            --btn-border: #334155;
            --btn-text: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            background-image:
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.1) 0, transparent 40%),
                radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.1) 0, transparent 40%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .header-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profession-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
        }

        .prof-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }

        .prof-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 30px 60px -15px var(--primary-glow);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1.2;
            overflow: hidden;
            background: var(--btn-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .prof-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .prof-card:hover .prof-img {
            transform: scale(1.1);
        }

        .prof-content {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
        }

        .prof-label {
            font-weight: 800;
            font-size: 1rem;
            color: var(--text-slate);
        }

        .audio-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--btn-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--btn-text);
            transition: all 0.3s;
            border: 1px solid var(--btn-border);
        }

        .prof-card:hover .audio-btn {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .playing-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }

        #subtitleOverlay {
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(24px);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 1024px) {
            .profession-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 640px) {
            .profession-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .text-5xl {
                font-size: 2.5rem;
            }

            .prof-label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <div class="text-center space-y-4 mb-8">
        <span
            class="text-[11px] font-black uppercase tracking-[0.3em] text-indigo-500 bg-indigo-50 dark:bg-indigo-900/30 dark:text-indigo-400 px-4 py-1.5 rounded-full border border-indigo-100 dark:border-indigo-800/50">
            Slide 06 - Job Vocabulary
        </span>
        <h1 class="text-5xl font-black text-slate-900 dark:text-slate-100 tracking-tight">
            Common <span class="header-gradient">Professions</span>
        </h1>
        <p class="text-slate-500 dark:text-slate-400 font-medium max-w-lg mx-auto">
            Part 1: Health and Education
        </p>
    </div>

    <div class="profession-grid" id="professionGrid"></div>

    <div id="subtitleOverlay"
        class="fixed bottom-12 left-1/2 -translate-x-1/2 px-8 py-4 rounded-2xl opacity-0 pointer-events-none transition-all duration-500 z-[100] text-center w-[90%] max-w-2xl">
        <p id="subtitleText" class="text-2xl font-bold leading-tight"></p>
    </div>

    <script>
        const professions = [
            { label: "Doctor", image: "vocab/doctor.png" },
            { label: "Nurse", image: "vocab/nurse.png" },
            { label: "abc", image: "vocab/abc.avif" },
            { label: "Surgeon", image: "vocab/surgeon.jfif" },
            { label: "Paramedic", image: "vocab/paramedic.jfif" },
            { label: "Dentist", image: "vocab/dentist.png" },
            { label: "Pharmacist", image: "vocab/pharmacist.png" },
            { label: "Veterinarian", image: "vocab/veterinarian.jpg" },
            { label: "Teacher", image: "vocab/teacher.jpg" },
            { label: "Principal", image: "vocab/principal.jpg" },
            { label: "Counsellor", image: "vocab/counsellor.jfif" },
            { label: "Tutor", image: "vocab/tutor.png" }
        ];


        const grid = document.getElementById("professionGrid");
        const subtitleOverlay = document.getElementById("subtitleOverlay");
        const subtitleText = document.getElementById("subtitleText");

        professions.forEach(prof => {
            const card = document.createElement("div");
            card.className = "prof-card";
            card.onclick = () => speak(prof.label, card);

            card.innerHTML = `
                <div class="img-container">
                    <img src="${prof.image}" alt="${prof.label}" class="prof-img">
                </div>
                <div class="prof-content">
                    <span class="prof-label text-center w-full">${prof.label}</span>
                </div>
                <div class="playing-indicator"></div>
            `;
            grid.appendChild(card);
        });

        let currentActiveCard = null;

        function speak(text, card) {
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();

            if (currentActiveCard) {
                currentActiveCard.querySelector('.playing-indicator').style.width = '0%';
            }
            currentActiveCard = card;

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;

            utterance.onstart = () => {
                subtitleText.textContent = text;
                subtitleOverlay.classList.remove('opacity-0');
                card.querySelector('.playing-indicator').style.width = '100%';
            };

            utterance.onend = () => {
                subtitleOverlay.classList.add('opacity-0');
                card.querySelector('.playing-indicator').style.width = '0%';
            };

            window.speechSynthesis.speak(utterance);
        }

        window.setTheme = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        };
    </script>
</body>

</html>
