<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 10 - Role Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
        }
    </script>
    <style>
        :root {
            --bg-body: #0f172a;
            --surface: #1e293b;
            --border-ui: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            width: 100%;
            max-width: 600px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            border: 1px solid var(--border-ui);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            text-align: center;
        }

        .card-front {
            background: var(--surface);
        }

        .card-back {
            background: var(--accent);
            color: white;
            transform: rotateY(180deg);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            background: #334155;
            color: white;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .header-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="p-6">

    <div class="text-center space-y-6 mb-12">
        <span
            class="text-[11px] font-black uppercase tracking-[0.3em] text-indigo-500 bg-indigo-900/30 px-4 py-1.5 rounded-full border border-indigo-800/50">
            Slide 10 - Role Play
        </span>
        <h1 class="text-5xl font-black text-slate-100 tracking-tight">
            Speaking <span class="header-gradient">Practice</span>
        </h1>
        <p class="text-slate-400 font-medium">Click the card to reveal the question. Ask your partner!</p>
    </div>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="activeCard">
            <div class="card-face card-front">
                <div class="text-6xl mb-6">üí¨</div>
                <h3 class="text-2xl font-bold text-slate-200">Values Exchange</h3>
                <p class="text-slate-500 mt-2">Tap to reveal question</p>
                <div class="absolute bottom-6 right-6 text-sm font-bold text-indigo-400">Card <span
                        id="cardCount">1</span></div>
            </div>
            <div class="card-face card-back">
                <div class="text-4xl font-black leading-tight" id="questionText">What is your name?</div>
            </div>
        </div>
    </div>

    <div class="flex gap-4 mt-12">
        <button class="btn" onclick="prevCard()">‚Üê Previous</button>
        <button class="btn bg-indigo-600 hover:bg-indigo-500" onclick="nextCard()">Next Card ‚Üí</button>
    </div>

    <script>
        const cards = [
            "What is your name?",
            "Where are you from?",
            "Nice to meet you.",
            "What is your job?",
            "Are you a student?",
            "How old are you?",
            "What is your hobby?",
            "What is your favorite food?",
            "Do you have any pets?",
            "See you later!"
        ];

        let currentIndex = 0;
        const cardEl = document.getElementById('activeCard');
        const qText = document.getElementById('questionText');
        const countEl = document.getElementById('cardCount');

        function updateCard() {
            cardEl.classList.remove('flipped');
            setTimeout(() => {
                qText.innerText = cards[currentIndex];
                countEl.innerText = currentIndex + 1;
            }, 200);
        }

        function flipCard() {
            cardEl.classList.toggle('flipped');
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                currentIndex = 0; // Loop back
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // Init
        qText.innerText = cards[0];

        // Theme Support
        window.setTheme = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
        };
        document.documentElement.classList.add('dark');
    </script>
</body>

</html>
