<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 11 - Speaking Activity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mic-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ef4444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            transition: all 0.3s;
            position: relative;
        }

        .mic-btn:hover {
            transform: scale(1.05);
            background: #dc2626;
        }

        .mic-btn.listening::after {
            content: '';
            position: absolute;
            inset: -20px;
            border: 2px solid #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .prompt-card {
            background: white;
            padding: 2rem;
            border-radius: 2rem;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
        }

        .transcript {
            margin-top: 2rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 1rem;
            min-height: 100px;
            color: #475569;
            font-style: italic;
        }

        .highlight-yellow {
            background-color: #fde047;
            padding: 0 5px;
        }
    </style>
</head>

<body>

    <h1 class="text-4xl font-black mb-8 text-slate-800 text-center">
        Speaking Challenge: <br>
        <span class="highlight-yellow">Can you introduce yourself?</span>
    </h1>

    <div class="prompt-card">
        <p class="text-xl font-bold text-slate-700 mb-8">
            "Hello! My name is <span class="text-indigo-600">___</span>. I am a <span
                class="text-indigo-600">___</span>."
        </p>

        <div class="flex justify-center gap-6 mb-8">
            <button onclick="speakExample()"
                class="flex items-center gap-2 px-6 py-3 bg-indigo-50 text-indigo-600 rounded-xl font-bold hover:bg-indigo-100 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
                Listen Example
            </button>
        </div>

        <div id="mic" class="mic-btn mx-auto" onclick="toggleListening()">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
        </div>

        <div id="status" class="mt-4 text-sm font-bold text-red-500 opacity-0 transition">Listening...</div>

        <div id="transcript" class="transcript">
            Tap the microphone and start speaking...
        </div>
    </div>

    <script>
        const mic = document.getElementById('mic');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        let isListening = false;
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                mic.classList.add('listening');
                status.style.opacity = '1';
                transcript.textContent = "Listening...";
            };

            recognition.onend = () => {
                isListening = false;
                mic.classList.remove('listening');
                status.style.opacity = '0';
            };

            recognition.onresult = (event) => {
                let final = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final += event.results[i][0].transcript;
                    }
                }
                if (final) transcript.textContent = final;
            };
        } else {
            transcript.textContent = "Browser does not support Speech Recognition (Chrome recommended).";
        }

        function toggleListening() {
            if (!recognition) return;
            if (isListening) recognition.stop();
            else recognition.start();
        }

        function speakExample() {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance("Hello! My name is John. I am a Teacher.");
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>

</html>
