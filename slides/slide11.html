<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 11 - Wrap Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
        }
    </script>
    <style>
        :root {
            --bg-body: #0f172a;
            --text-main: #f1f5f9;
            --text-heading: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .img-wrapper {
            position: relative;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-12 p-8 items-center">
        <!-- Image -->
        <div class="img-wrapper aspect-[4/3] bg-slate-800 flex items-center justify-center">
            <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=1000&auto=format&fit=crop"
                alt="Wrap Up" class="w-full h-full object-cover opacity-80">
        </div>

        <!-- Content -->
        <div class="space-y-8">
            <div class="space-y-4">
                <span
                    class="text-[11px] font-black uppercase tracking-[0.3em] text-indigo-400 bg-indigo-900/30 px-4 py-1.5 rounded-full border border-indigo-800/50">
                    Slide 11 - Wrap Up
                </span>
                <h1 class="text-5xl md:text-6xl font-black text-slate-100 tracking-tight leading-tight">
                    What did you <span class="header-gradient">Learn</span> today?
                </h1>
            </div>

            <p class="text-slate-400 text-lg leading-relaxed max-w-md">
                Reflect on the new words and phrases you practiced. Share your favorite part of the lesson!
            </p>

            <div class="flex items-center gap-4 text-indigo-400 font-bold border-t border-slate-800 pt-8">
                <div class="w-12 h-12 bg-indigo-900/30 rounded-2xl flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <span>Let's talk about it!</span>
            </div>
        </div>
    </div>

    <script>
        gsap.from(".img-wrapper", { x: -50, opacity: 0, duration: 1.2, ease: "power4.out" });
        gsap.from("h1, p, .flex", { x: 30, opacity: 0, duration: 0.8, stagger: 0.15, ease: "power3.out", delay: 0.3 });

        window.setTheme = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
        };
        document.documentElement.classList.add('dark');
    </script>
</body>

</html>
