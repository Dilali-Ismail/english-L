<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5 - Controlled Speaking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .highlight-yellow {
            background-color: #fde047;
            padding: 0.1rem 0.5rem;
            display: inline-block;
        }

        .bubble {
            background: white;
            padding: 1.5rem 2.5rem;
            border-radius: 2rem;
            border-bottom-left-radius: 0;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            position: relative;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
            max-width: 80%;
        }

        .bubble.right {
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 0;
            background: #e0f2fe;
            margin-left: auto;
            transform: translateX(20px);
        }

        .blank {
            display: inline-block;
            min-width: 100px;
            border-bottom: 3px dashed #94a3b8;
            margin: 0 0.5rem;
            color: #4f46e5;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1 class="text-3xl md:text-5xl font-black mb-12 text-center text-slate-800">
        Controlled Speaking: <br>
        <span class="highlight-yellow">What's your job?</span>
    </h1>

    <div class="w-full max-w-3xl space-y-6">
        <div class="bubble" style="animation-delay: 0.2s">
            What's your job?
        </div>

        <div class="bubble right" style="animation-delay: 1s">
            I am a <span class="blank">teacher</span>.
        </div>

        <div class="bubble" style="animation-delay: 2s">
            Are you a <span class="blank">doctor</span>?
        </div>

        <div class="bubble right" style="animation-delay: 3s">
            <span class="highlight-yellow">Yes, I am.</span> <br>
            <span class="highlight-yellow mt-2">No, I am not.</span>
        </div>
    </div>

    <script>
        // Optional interactive blanks
        document.querySelectorAll('.blank').forEach(el => {
            el.addEventListener('click', () => {
                const jobs = ["teacher", "doctor", "nurse", "pilot", "cleaner"];
                const random = jobs[Math.floor(Math.random() * jobs.length)];
                el.textContent = random;
                el.style.color = '#ef4444';
                setTimeout(() => el.style.color = '#4f46e5', 500);
            });
        });
    </script>
</body>

</html>
