<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5 - Controlled Speaking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
        }
    </script>
    <style>
        :root {
            --primary: #6366f1;
            --bg-page: #0f172a;
            /* Forced Dark */
            --surface: #1e293b;
            --border: #334155;
            --text-main: #f1f5f9;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
        }

        .header-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .question-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .question-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.2);
        }

        .question-card.active {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .answer-box {
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s ease;
            margin-top: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-card.active .answer-box {
            height: auto;
            opacity: 1;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
        }

        .reveal-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 2rem;
            top: 2rem;
            transition: all 0.3s;
        }

        .question-card.active .reveal-icon {
            transform: rotate(180deg);
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
    <div class="w-full max-w-4xl">
        <div class="text-center space-y-6 mb-10">
            <span
                class="text-[11px] font-black uppercase tracking-[0.3em] text-indigo-500 bg-indigo-900/30 dark:text-indigo-400 px-4 py-1.5 rounded-full border border-indigo-800/50">
                Slide 05 - Controlled Speaking
            </span>
            <h1 class="text-5xl font-black text-slate-100 tracking-tight">
                Practice <span class="header-gradient">Speaking</span>
            </h1>
            <p class="text-slate-400 font-medium">Click on the questions to reveal the answers.</p>
        </div>

        <div id="questions-list">
            <!-- Questions injected here -->
        </div>
    </div>

    <script>
        const questions = [
            { q: "What is your name?", a: "My name is [Name]." },
            { q: "Where are you from?", a: "I am from [Country]." },
            { q: "What do you do?", a: "I am a [Job]." },
            { q: "Do you like English?", a: "Yes, I like English very much." }
        ];

        const list = document.getElementById('questions-list');
        questions.forEach(item => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="flex items-center justify-between pr-10">
                    <h3 class="text-2xl font-bold text-slate-100">${item.q}</h3>
                </div>
                <div class="reveal-icon">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                </div>
                <div class="answer-box">
                    <p class="text-xl text-indigo-400 font-semibold">${item.a}</p>
                </div>
            `;
            card.onclick = () => {
                const isActive = card.classList.contains('active');
                // Close others if desired, or keep multiple open. Let's toggle.
                card.classList.toggle('active');
                if (!isActive) {
                    // Play sound?
                    new SpeechSynthesisUtterance(item.a).play; // Optional
                }
            };
            list.appendChild(card);
        });

        // Theme Support
        window.setTheme = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
        };
        document.documentElement.classList.add('dark');
    </script>
</body>

</html>
