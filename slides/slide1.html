<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1 - Introduction</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: white;
            /* Clean white background as requested */
            color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1.1;
            text-align: center;
            opacity: 0;
        }

        .highlight-yellow {
            background-color: #fca5a5;
            /* Using a soft red/yellow highlight style or just yellow */
            background-color: #fde047;
            /* Yellow */
            padding: 0 10px;
        }
    </style>
</head>

<body>

    <div class="flex flex-col items-center justify-center p-10 max-w-5xl w-full">
        <h1 class="hero-title">
            Hello! <br>
            <span class="highlight-yellow">Let's Introduce</span> <br>
            Ourselves
        </h1>

        <button id="start-btn"
            class="mt-12 px-10 py-4 bg-blue-600 text-white text-2xl font-bold rounded-2xl shadow-xl hover:scale-105 transition-transform opacity-0">
            Start Lesson
        </button>
    </div>

    <script>
        // Theme sync (optional for this specific design since it's forced white/black)
        window.setTheme = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        };

        document.addEventListener('DOMContentLoaded', () => {
            const tl = gsap.timeline();
            tl.to(".hero-title", { opacity: 1, y: -20, duration: 1, ease: "power4.out" })
                .to("#start-btn", { opacity: 1, y: 0, duration: 0.5, ease: "back.out(1.7)" }, "-=0.5");

            document.getElementById('start-btn').addEventListener('click', () => {
                if (window.parent && typeof window.parent.nextSlide === 'function') {
                    window.parent.nextSlide();
                }
            });
        });
    </script>
</body>

</html>
